[package]
name = "rust-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rust-cli"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
indicatif = "0.17"
console = "0.15"
rayon = "1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.19"
regex = "1.10"
fs_extra = "1.3"
# TUI and async dependencies for llm-chat
ratatui = "0.26"
crossterm = "0.27"
tokio = { version = "1.35", features = ["full"] }
openai = "1.1.1"
futures = "0.3"
tokio-stream = "0.1"
arboard = "3.4"
pulldown-cmark = "0.9"

[dev-dependencies]
tempfile = "3.8"